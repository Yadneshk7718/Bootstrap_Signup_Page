<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Project</title>
        
        <!-- CSS Stylesheet -->
        
        <link href="styles.css" rel="stylesheet">

        <!-- Animate.css -->
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">">
        
        <!-- Bootstrap CDN link -->
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        
        <!-- Font Awesome link -->
        
        <script src="https://kit.fontawesome.com/6e3efd2d66.js" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Scripts -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </head>

    <body>
        <section class="login py-5 bg-light">
            <div class="container">
                <div class="row g-0">
                    <div class="col-lg-5">
                        <img src="https://w0.peakpx.com/wallpaper/986/978/HD-wallpaper-mystical-sky-northern-lights-aurora-sky-lake-cold-green-ice-nature-light-blue.jpg" alt="Space Image">
                    </div>
                    <div class="col-lg-7 text-center py-4">
                        <h1 class="animate__animated animate__tada animate__delay-0.5s">Welcome Here !!!</h1>
                        <form>
                            <div class="form-row py-2 pt-5">
                                <div class="offset-1 col-lg-10">
                                    <input type="text" class="imp px-3" placeholder="Username" required>
                                </div>

                            </div>
                            <div class="form-row py-2">
                                <div class="offset-1 col-lg-10">
                                    <input type="password" class="imp px-3" placeholder="Password" required>
                                </div>

                            </div>
                            <div class="form-row py-2">
                                <div class="offset-1 col-lg-10">
                                    <button type="button" class="btn btn-success">Sign Up</button>
                                </div>

                        </form>

                        <p>Or Login with</p>
                        <span><i class="fa-brands fa-google"></i></span>
                        <span><i class="fa-brands fa-facebook"></i></span>
                        <span><i class="fa-brands fa-twitter"></i></span>
                    </div>
                </div>
            </div>

        </section>



























    
    </body>
</html>
